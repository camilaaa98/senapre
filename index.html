<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Gestión de Asistencias SENA - SenApre">
    <title>SenApre - Sistema de Asistencia</title>
    <link rel="stylesheet" href="css/styles.css?v=2">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="login-logos-container animate-pulse-glow">
                    <img src="assets/img/logosena.png" class="logo-sena-login" alt="Logo SENA" style="width: 80px; height: 80px;">
                    <img src="assets/img/asi.png" class="logo-asistnet-login" alt="Logo AsistNet"
                        style="height: 60px; border-radius: 50%;">
                </div>
                <h1 class="loading-title">AsistNet</h1>
                <p class="loading-subtitle">Sistema de Gestión de Asistencias</p>
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Particles Background -->
        <div id="particles-bg" class="particles-bg"></div>

        <!-- Login Screen -->
        <div id="login-screen" class="login-container" style="display: none;">
            <div class="card login-card animate-slide-in">
                <div class="card-header">
                    <div class="login-logos-container animate-pulse-glow">
                        <img src="assets/img/logosena.png" class="logo-sena-login" alt="Logo SENA"
                            style="width: 80px; height: 80px;">
                        <img src="assets/img/asi.png" class="logo-asistnet-login" alt="Logo AsistNet"
                            style="height: 60px; border-radius: 50%;">
                    </div>
                    <div class="header-text">
                        <h1 class="card-title gradient-text">AsistNet</h1>
                        <p class="card-description">Sistema de Gestión de Asistencias SENA</p>
                    </div>
                </div>

                <div class="card-content">
                    <form id="login-form" class="login-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <div class="input-wrapper">
                                <input type="email" id="email" class="form-input" placeholder="usuario@sena.edu.co"
                                    required>
                                <span class="validation-icon"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-wrapper">
                                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                                <span class="validation-icon"></span>
                            </div>
                        </div>

                        <div id="error-message" class="error-message" style="display: none;"></div>

                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

                        <div class="credentials-info">
                            <p class="info-text">
                                Credenciales de prueba:<br>
                                <span class="credential">admin@sena.edu.co</span> o
                                <span class="credential">instructor@sena.edu.co</span>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/particles.js"></script>
    <script src="js/main.js"></script>
    <script src="js/shared/main.js"></script>
</body>

</html>
